<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Camelot Global</title>
    <style>
        .blog-section {
            background: #0b0b0b;
        }
        
        .blog-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #EFBF04;
            text-shadow: 0px 0px 8px rgba(239, 191, 4, 0.5);
        }
        
        .blog-card {
            background: rgba(60, 0, 97, 0.5);
            border: 1px solid rgba(239, 191, 4, 0.3);
            border-radius: 20px;
            transition: 0.4s ease;
            color: #e5e5e5;
        }
        
        .blog-card:hover {
            background: rgba(176, 105, 219, 0.3);
            box-shadow: 0 0 20px rgba(239, 191, 4, 0.6);
            transform: translateY(-5px);
        }
        
        .blog-date {
            font-size: 0.9rem;
            color: #B069DB;
            margin-bottom: 8px;
        }
        
        .blog-heading {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #EFBF04;
            margin-bottom: 12px;
        }
        
        .blog-text {
            font-size: 1rem;
            color: #d8c4f3;
            margin-bottom: 15px;
        }
        
        .blog-link {
            color: #EFBF04;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .blog-link:hover {
            text-shadow: 0 0 6px rgba(239, 191, 4, 0.8);
        }
        
        footer {
            background: #0b0b0b;
            border-top: 1px solid rgba(239, 191, 4, 0.3);
            padding: 30px;
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="product"></div>
    <div id="blog"></div>
    <div id="review"></div>
    <footer>
        <p>&copy; 2025 Camelot Global. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const revealElements = document.querySelectorAll(".reveal");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    } else {
                        entry.target.classList.remove("visible");
                    }
                });
            }, {
                threshold: 0.1
            });

            revealElements.forEach(el => observer.observe(el));
        });
    </script>

</body>

</html>
